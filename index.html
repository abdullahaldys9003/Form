


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>
</head>
<body>
  <button onclick="sendDataWithHeaders()">Send Data</button>
  
  <script>
    async function sendDataWithHeaders() {
      try {
        const response = await fetch('https://databasepro.infinityfreeapp.com/index.php', {
          method: 'POST', // أو PUT أو أي طريقة أخرى حسب الحاجة
          headers: {
            'Content-Type': 'application/json', // أو 'application/x-www-form-urlencoded' حسب نوع البيانات
            'Authorization': 'Bearer YOUR_API_KEY', // مثال على إرسال مفتاح API
            'X-Custom-Header': 'CustomHeaderValue' // مثال على إرسال رأس مخصص
          },
          body: JSON.stringify({
            name: 'alii' // البيانات التي تريد إرسالها
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        alert('تم إرسال البيانات بنجاح');

      } catch (error) {
        alert('حدث خطأ أثناء إرسال البيانات: ' + error.message);
      }
    }
  </script>
</body>
</html>
