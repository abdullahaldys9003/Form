
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>
</head>
<body>
  <button onclick="sendDataWithHeaders()">Send Data</button>
  
  <script>
    async function sendDataWithHeaders() {
      try {
        const response = await fetch('https://databasepro.infinityfreeapp.com/p.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',       
          },
          body: JSON.stringify({
            name: 'alii'
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        alert(result);

      } catch (error) {
        alert('حدث خطأ أثناء إرسال البيانات: ');
      }
    }
  </script>
</body>
</html>
