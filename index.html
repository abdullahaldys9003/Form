
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>
</head>
<body>
  <button onclick="sendDataWithHeaders()">Send Data</button>
  
  <script>


    
 function sendDataWithHeaders() {
      fetch('https://databasepro.infinityfreeapp.com/p.php')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok ' + response.statusText);
    }
    return response.json(); // assuming the response is in JSON format
  })
  .then(data => {
    alert(data); // سيتم عرض البيانات المأخوذة من الخادم هنا
  })
  .catch(error => {
    alert('There has been a problem with your fetch operation:', error);
  });
}
  </script>
</body>
</html>
